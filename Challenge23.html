<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input type="text" value="0" readonly data-js="visor" />
    <div class="buttons">
      <button data-js="button-number" data-id="button-number0" value="0">
        0
      </button>
      <button data-js="button-number" data-id="button-number1" value="1">
        1
      </button>
      <button data-js="button-number" data-id="button-number2" value="2">
        2
      </button>
      <button data-js="button-number" data-id="button-number3" value="3">
        3
      </button>
      <button data-js="button-number" data-id="button-number4" value="4">
        4
      </button>
      <button data-js="button-number" data-id="button-number5" value="5">
        5
      </button>
      <button data-js="button-number" data-id="button-number6" value="6">
        6
      </button>
      <button data-js="button-number" data-id="button-number7" value="7">
        7
      </button>
      <button data-js="button-number" data-id="button-number8" value="8">
        8
      </button>
      <button data-js="button-number" data-id="button-number9" value="9">
        9
      </button>
    </div>
    <div class="operations">
      <button data-js="button-operation" value="+">+</button>
      <button data-js="button-operation" value="-">-</button>
      <button data-js="button-operation" value="*">*</button>
      <button data-js="button-operation" value="/">/</button>
      <button data-js="button-equal" value="=">=</button>
      <button data-js="button-ce" value="ce">CE</button>
    </div>
    <script src="Challenge23.js"></script>
  </body>
</html>
